<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron text-center">
        <h1 class="p-1">Weather Dashboard</h1>
    </header>
    <main class="container-fluid m-4">
        <div class="row">
          <div class="col-12">
              <form id="search-form">
                  <h3>Search for a City: </h3>
                  <input type="text" id="city-input" class="m-2">
                  <button class="btn" type="submit">Search</button>
              </form>
              <div id="search-list"></div>
          </div>
          <div class="col-12">
              <div id="current-forecast">
                  <h2 id="current-city" class="mt-4"></h2>
                  <div id="current-container" class="list-group"></div>
              </div>
          </div>
          <div class="row m-2" id="week-forecast">
                  <h2 class="col-12" id="forecast"></h2>
                  <div id="week-container" class="d-flex"></div>
          </div>
        </div>
      </div>
    </main>  
</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</html>
